<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Restricter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
	<h1>Restrict websites</h1>
	<form id="authentificationForm" >
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<p id="addMessage"></p>
		<button type="submit">Connect</button>
	</form>
	<form id="addUrlForm" >
		<label for="addUrlInput">Block website:</label>
		<input type="text" id="addUrlInput" name="add" required>
		<p id="addMessage"></p>
		<button type="submit">Block website</button>
	</form>
	<form id="removeUrlForm" >
		<label for="removeUrlInput">UnBlock website:</label>
		<input type="text" id="removeUrlInput" name="remove" required>
		<p id="removeMessage"></p>
		<button type="submit">Unblock website</button>
	</form>
	<hr/>
	<form id="addQuestionForm" >
		<label for="statement">Question:</label>
		<textarea type="text" id="statement" name="statement" rows="3" cols="21" required></textarea>
		<label for="option1">Option 1:</label>
		<input type="text" id="option1" name="option1" required>
		<label for="option2">Option 2:</label>
		<input type="text" id="option2" name="option2" required>
		<label for="option3">Option 3:</label>
		<input type="text" id="option3" name="option3" required>

		<label for="answer">Awnser:</label>
		<select name="answer" id="answer" required>
			<option value="">--Please choose an option--</option>
			<option value=0>Option 1</option>
			<option value=1>Option 2</option>
			<option value=2>Option 3</option>
		</select>

		<button type="submit">Add question</button>
	</form>
	<form id="logoutForm">
		<button type="submit">Log out</button>
	</form>



	<script src="popup.js"></script>
</body>
